<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Face Random Picker</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body { text-align: center; font-family: Arial; margin-top: 20px; }
    .container { display: flex; justify-content: center; gap: 20px; }
    canvas { border: 2px solid #333; border-radius: 8px; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Face Random Picker</h2>
  <div class="container">
    <canvas id="videoCanvas" width="640" height="480"></canvas>
    <canvas id="faceCanvas" width="640" height="480"></canvas>
  </div>
  <br>
  <button id="pickBtn">Pilih Wajah Acak</button>

  <script>
    const videoCanvas = document.getElementById('videoCanvas');
    const faceCanvas = document.getElementById('faceCanvas');
    const ctxVideo = videoCanvas.getContext('2d');
    const ctxFace = faceCanvas.getContext('2d');
    const pickBtn = document.getElementById('pickBtn');

    let video = document.createElement('video');
    video.autoplay = true;
    video.muted = true;
    video.playsInline = true;

    let detections = [];

    async function setup() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Gagal akses kamera: " + err.message);
        console.error(err);
      }

      detectLoop();
    }

    async function detectLoop() {
      if (video.readyState === 4) {
        ctxVideo.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);

        detections = await faceapi.detectAllFaces(
          video,
          new faceapi.TinyFaceDetectorOptions()
        );

        detections.forEach(det => {
          const { x, y, width, height } = det.box;
          ctxVideo.strokeStyle = 'lime';
          ctxVideo.lineWidth = 2;
          ctxVideo.strokeRect(x, y, width, height);
        });
      }

      requestAnimationFrame(detectLoop);
    }

    pickBtn.addEventListener('click', () => {
      if (detections.length === 0) {
        alert("Tidak ada wajah terdeteksi!");
        return;
      }

      const randomFace = detections[Math.floor(Math.random() * detections.length)];
      const { x, y, width, height } = randomFace.box;

      ctxFace.clearRect(0, 0, faceCanvas.width, faceCanvas.height);
      ctxFace.drawImage(
        video,
        x, y, width, height, // sumber crop
        0, 0, faceCanvas.width, faceCanvas.height // dibesarkan
      );

      // beri kotak merah di video
      ctxVideo.strokeStyle = 'red';
      ctxVideo.lineWidth = 3;
      ctxVideo.strokeRect(x, y, width, height);
    });

    setup();
  </script>
</body>
</html>
