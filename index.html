<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Webcam</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        video {
            border: 2px solid #333;
            border-radius: 8px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Test Webcam</h2>
    <video id="webcam" width="640" height="480" autoplay playsinline></video>

    <script>
        const video = document.getElementById('webcam');

        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                alert('Gagal mengakses webcam: ' + err.message);
                console.error(err);
            }
        }

        // otomatis jalan
        startWebcam();
    </script>

</body>
</html>
